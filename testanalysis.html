<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Analysis</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #test-analysis-content {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Test Analysis</h1>
    <div id="test-analysis-content">
        <!-- Content of Test Analysis -->
        <p>This is the content of the Test Analysis section.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to handle the content display
            function showContent(contentId) {
                const contents = document.querySelectorAll('.content');

                // Remove the 'active' class from all content sections
                contents.forEach(content => {
                    content.classList.remove('active');
                });

                const selectedContent = document.getElementById(contentId);

                if (selectedContent) {
                    if (contentId === 'TA') {
                        // Fetch and load the content of testanalysis.html if TA is selected
                        fetch('testanalysis.html')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok ' + response.statusText);
                                }
                                return response.text();
                            })
                            .then(data => {
                                console.log('Test Analysis data:', data); // Debugging line
                                selectedContent.innerHTML = data;
                                selectedContent.classList.add('active');
                                localStorage.setItem('selectedContent', contentId);
                            })
                            .catch(error => console.error('Error loading content:', error));
                    } else {
                        // Just show the selected content if not 'TA'
                        selectedContent.classList.add('active');
                        localStorage.setItem('selectedContent', contentId);
                    }
                } else {
                    console.error("Content with ID " + contentId + " not found.");
                }
            }

            // Call the function or set up any event listeners you need
            showContent('TA');
        });
    </script>
</body>
</html>
